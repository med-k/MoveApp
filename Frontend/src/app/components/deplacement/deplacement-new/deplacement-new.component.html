<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nouveau Deplacement</h5>
        </div>
        <div class="card-body">
          <form #formulaire="ngForm">
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Date Depart </label>
                  <input
                    class="form-control"
                    type="date"
                    name="dateDepart"
                    required
                    [(ngModel)]="d.dateDepart"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Date Retour </label>
                  <input
                    class="form-control"
                    type="date"
                    name="dateRetour"
                    required
                    [(ngModel)]="d.dateRetour"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Ville Depart</label>
                  <input
                    class="form-control"
                    type="text"
                    name="villeDepart"
                    required
                    [(ngModel)]="d.villeDepart"
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Ville Arrivee </label>
                  <input
                    class="form-control"
                    type="text"
                    name="villeArrivee"
                    required
                    [(ngModel)]="d.villeArrivee"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-md-1">
                <label> Notice </label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 pr-md-1">
                <textarea
                  class="form-input"
                  placeholder="Your Notice"
                ></textarea>
              </div>
            </div>
          </form>
          <div class="card-footer">
            <button
              class="btn btn-danger"
              [disabled]="formulaire.invalid"
              type="submit"
              (click)="AddDeplacement()"
            >
              Cree
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
