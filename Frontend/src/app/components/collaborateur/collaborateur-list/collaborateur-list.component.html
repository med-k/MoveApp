<link
  rel="stylesheet"
  type="text/css"
  href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
/>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table user-list">
          <thead>
            <tr>
              <th>Prenom</th>
              <th>Nom</th>
              <th><span>Email</span></th>
              <th class="text-center">Numero Telephone</th>
              <th class="text-center">Cin</th>
              <th>Adresse</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody *ngFor="let c of Collaborateurs">
            <tr>
              <td>{{ c.prenom }}</td>
              <td>{{ c.nom }}</td>
              <td>{{ c.email }}</td>
              <td class="text-center">
                {{ c.numTel }}
              </td>
              <td class="text-center">
                {{ c.cin }}
              </td>
              <td>
                {{ c.adresse.ville }}, {{ c.adresse.rue }},
                {{ c.adresse.codePostale }}, {{ c.adresse.numRue }}
              </td>
              <td style="width: 10%">
                <a
                  [routerLink]="['collaborateur-update', c.id]"
                  class="table-link text-info"
                >
                  <span class="fa-stack">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
                <a (click)="DeleteCollaborateur(c)" class="table-link danger">
                  <span class="fa-stack">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
