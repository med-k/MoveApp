<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Move</div>
    <div class="list-group list-group-flush" *ngFor="let menuItem of menuItems">
      <a
        [routerLink]="[menuItem.path]"
        class="list-group-item list-group-item-action bg-light"
      >
        {{ menuItem.title }}
      </a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom">
      <button class="btn" id="menu-toggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="https://www.vermeg.com/"><h1>VERMEG</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-togglenav-link dropdown-toggle"
              id="navbardrop"
              data-toggle="dropdown"
            >
              <button (click)="logout()" class="btn btn-outline-secondary">
                {{ user }}
              </button>
            </a>

            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Log_Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
